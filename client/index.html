<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Synth</title>
  <link rel="stylesheet" href="/client/style.css" />
</head>

<body>
<h1>Online Synth</h1>

<div class="container">
  <div class = "channel"> 
    <h2>Channel1</h2>
    <div class = "osc">
      <button id="sine1">sine</button>
      <button id="square1">square</button>
      <button id="triangle1">triangle</button>
      <button id="sawtooth1">sawtooth</button>
    </div>
    <div class = "play">
      <button id ="btplay1">play</button>
      <input type="range" min="-39" max="39" value="0" class="slider" id="svol1">
      vol
    </div>
    <div class = "vibrato">
      <input type="range" min="0" max="800" value="0" class="slider" id="vibrato1">
      vibro
    </div>
    <div class = "chorus">
      <input type="range" min="0" max="50" value="0" class="slider" id="chorus1">
      chorus
    </div>
    <div class = "distortion">
      <input type="range" min="0" max="10" value="0" class="slider" id="distortion1">
      disto
    </div>
    <div class = "pingp">
      <input type="range" min="0" max="20" value="0" class="slider" id="pingp1">
      ping
    </div>
    <div class = "pan">
      <input type="range" min="-100" max="100" value="0" class="slider" id="pan1">
      pan
    </div>
    <div id="EQ">
     <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="eqlow1">
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="eqmid1">  
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="eqhigh1">   
      </div>
    </div>
    <div class = "sett">
      <button class="mute" id="mute1">M</button>
    </div>
    <div class = "midi">
      <button class="midi">MIDI</button>
    </div>
  </div>

  <div class = "channel"> 
    <h2>Channel2</h2>
    <div class = "osc">
      <button id="sine2">sine</button>
      <button id="square2">square</button>
      <button id="triangle2">triangle</button>
      <button id="sawtooth2">sawtooth</button>
    </div>
    <div class = "play">
      <button id="btplay2">play</button>
      <input type="range" min="-39" max="40" value="0" class="slider" id="svol2">
    </div>
    <div class = "vibrato">
      <input type="range" min="0" max="800" value="0" class="slider" id="vibrato2">
    </div>
    <div class = "chorus">
      <input type="range" min="0" max="50" value="0" class="slider" id="chorus2">
    </div>
    <div class = "distortion">
      <input type="range" min="0" max="10" value="0" class="slider" id="distortion2">
    </div>
    <div class = "pingp">
      <input type="range" min="0" max="20" value="0" class="slider" id="pingp2">
    </div>
    <div class = "pan2">
      <input type="range" min="-100" max="100" value="0" class="slider" id="pan2">
    </div>
    <div id="EQ">
     <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="eqlow2">
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="eqmid2">  
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="eqhigh2">   
      </div>
    </div>
    <div class = "sett">
      <button class="mute" id ="mute2">M</button>
    </div>
    <div class = "midi">
      <button class="midi">MIDI</button>
    </div>
  </div>

  <div class = "channel"> 
    <h2>Drum</h2>
     <div class = "sample">
      <button id="btLD">1</button>
      <button id="btMD">2</button>
      <button id="btFD">3</button>
    </div>
    <div class = "play">
      <button id="btplay3">play</button>
      <input type="range" min="0" max="100" value="50" class="slider" id="svol3">
    </div>
    <div class = "sett">
      <button class="mute" id ="muteD">M</button>
    </div>
  </div>

  <div class = "info"> 
    Info
  </div>

  <div class = "channelConf"> 
    <div class = "playM">
      <button class="bpplayM">play</button>
      <input type="range" min="0" max="75" value="0" class="slider" id="vol">
    </div>
    <div class = "record">
      <button class="record">Record</button>
    </div>
    <div class = "Download">
      <button class="dl">Download</button>
    </div>
  </div>
</div>

<div>
<ul id="piano">
  <li data-note="C4" class="key">
    <div data-note="C#4" class="black-key">é</div>
    A
  </li>
  <li data-note="D4" class="key">
    <div data-note="D#4" class="black-key">"</div>
    Z
  </li>
  <li data-note="E4" class="key">
    E
  </li>
  <li data-note="F4" class="key">
    <div data-note="F#4" class="black-key">(</div>
    R
  </li>
  <li data-note="G4" class="key">
    <div data-note="G#4" class="black-key">-</div>
    T
  </li>
  <li data-note="A4" class="key">
    <div data-note="A#4" class="black-key">è</div>
    Y
  </li>
  <li data-note="B4" class="key">
    U
  </li>
  <li data-note="C5" class="key">
    <div data-note="C#5" class="black-key">S</div>
    W
  </li>
  <li data-note="D5" class="key">
    <div data-note="D#5" class="black-key">D</div>
    X
  </li>
  <li data-note="E5" class="key">
    C
  </li>
  <li data-note="F5" class="key">
    <div data-note="F#5" class="black-key">G</div>
    V
  </li>
  <li data-note="G5" class="key">
    <div data-note="G#5" class="black-key">H</div>
    B
  </li>
  <li data-note="A5" class="key">
    <div data-note="A#5" class="black-key">J</div>
    N
  </li>
  <li data-note="B5" class="key">
    ,
  </li>  
</ul>

</div>

<script type="text/javascript" src="https://unpkg.com/tone"></script>
<script language="javascript" type="text/javascript" src="client/libraries/p5.js"></script>
<script language="javascript" src="client/libraries/p5.dom.js"></script>
<script language="javascript" src="client/libraries/p5.sound.js"></script>
<script language="javascript" type="text/javascript" src="client/sketch.js"></script>


</body>
</html>
