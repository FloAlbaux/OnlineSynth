<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Synth</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>Online Synth</h1>

<div class="container">
  <div class = "channel"> 
    <h2>Channel1</h2>
    <div class = "osc">
      <button id="sine1">sine</button>
      <button id="square1">square</button>
      <button id="triangle1">triangle</button>
      <button id="sawtooth1">sawtooth</button>
    </div>
    <div class = "play">
      <button id ="btplay1">play</button>
      <input type="range" min="0" max="75" value="0" class="slider" id="slplay1">
    </div>
    <div class = "reverb">
      <input type="range" min="0" max="75" value="0" class="slider" id="reverb1">
    </div>
    <div class = "delay">
      <input type="range" min="0" max="75" value="0" class="slider" id="delay1">
    </div>
    <div class = "ping">
      <input type="range" min="0" max="75" value="0" class="slider" id="ping1">
    </div>
    <div class = "LPF">
      <input type="range" min="0" max="75" value="0" class="slider" id="LPF1">
    </div>
    <div class = "pan">
      <input type="range" min="0" max="75" value="0" class="slider" id="pan1">
    </div>
    <div id="EQ">
     <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">  
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">   
      </div>
    </div>
    <div class = "sett">
      <button class="solo">S</button>
      <button class="mute">M</button>
    </div>
    <div class = "midi">
      <button class="midi">MIDI</button>
    </div>
  </div>

  <div class = "channel"> 
    <h2>Channel2</h2>
    <div class = "osc">
      <button id="sine2">sine</button>
      <button id="square2">square</button>
      <button id="triangle2">triangle</button>
      <button id="sawtooth2">sawtooth</button>
    </div>
    <div class = "play">
      <button id="btplay2">play</button>
      <input type="range" min="0" max="75" value="0" class="slider" id="play2">
    </div>
    <div class = "reverb">
      <input type="range" min="0" max="75" value="0" class="slider" id="reverb2">
    </div>
    <div class = "delay2">
      <input type="range" min="0" max="75" value="0" class="slider" id="delay2">
    </div>
    <div class = "ping2">
      <input type="range" min="0" max="75" value="0" class="slider" id="ping2">
    </div>
    <div class = "LPF2">
      <input type="range" min="0" max="75" value="0" class="slider" id="LPF2">
    </div>
    <div class = "pan2">
      <input type="range" min="0" max="75" value="0" class="slider" id="pan2">
    </div>
    <div id="EQ">
     <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">  
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">   
      </div>
    </div>
    <div class = "sett">
      <button class="solo">S</button>
      <button class="mute">M</button>
    </div>
    <div class = "midi">
      <button class="midi">MIDI</button>
    </div>
  </div>

  <div class = "channel"> 
    <h2>Drum</h2>
     <div class = "sample">
      <button id="btLD">1</button>
      <button id="btMD">2</button>
      <button id="btFD">3</button>
    </div>
    <div class = "play">
      <button id="btplay3">play</button>
      <input type="range" min="0" max="75" value="0" class="slider" id="play3">
    </div>
    <div class = "reverb">
      <input type="range" min="0" max="75" value="0" class="slider" id="reverb3">
    </div>
    <div class = "delay">
      <input type="range" min="0" max="75" value="0" class="slider" id="delay3">
    </div>
    <div class = "ping">
      <input type="range" min="0" max="75" value="0" class="slider" id="ping2">
    </div>
    <div class = "LPF">
      <input type="range" min="0" max="75" value="0" class="slider" id="LPF3">
    </div>
    <div class = "pan">
      <input type="range" min="0" max="75" value="0" class="slider" id="pan3">
    </div>
    <div id="EQ">
     <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">  
      </div>
      <div id = "col_vol">
        <input type="range" min="-39" max="39" value="0" class="EQu" id="EQS">   
      </div>
    </div>
    <div class = "sett">
      <button class="solo">S</button>
      <button class="mute">M</button>
    </div>
  </div>

  <div class = "info"> 
    Info
  </div>

  <div class = "channelConf"> 
    <div class = "playM">
      <button class="bpplayM">play</button>
      <input type="range" min="0" max="75" value="0" class="slider" id="vol">
    </div>
    <div class = "record">
      <button class="record">Record</button>
    </div>
    <div class = "Download">
      <button class="dl">Download</button>
    </div>
  </div>
</div>

<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
<script language="javascript" src="libraries/p5.dom.js"></script>
<script language="javascript" src="libraries/p5.sound.js"></script>
<script language="javascript" type="text/javascript" src="sketch.js"></script>

</body>
</html>
