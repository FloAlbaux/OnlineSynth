<!DOCTYPE HTML>
<html>
	<head>
		<title>OnlineSynth</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<section id="main">
			<header>
				<h1>Login</h1>
			</header>
			<form action="/login" method="POST">
				<label for="email">Enter email and password: </label>
				<input id="email" type="text" name="email_field">
				<input id="password" type="password" type="hidden" name="pwd_field">
				<input type="submit" value="OK">
			</form>
		</section>
	</body>
</html>
